        <div class="container">
            <a class="navbar-brand" href="/">Playbill</a>

<div class="container">
    <div class="table-responsive">
      <h1>Our shows</h1>
      <br />
      <table class="table table-bordered table-striped" id="show_table">
        <tr>
          <th>Name</th>
          <th>Date</th>
        </tr>
      </table>
      
  </div>
  </div>

</html>
<script>
    var url = "https://localhost:44369/Shows"
    $(document).ready(function(){
      $.getJSON(url, function(data){
        var show_data = '';
        $.each(data, function(key, value){
            show_data += '<tr>';
            show_data += '<td>'+value.name+'</td>';
            show_data += '<td>'+value.date+'</td>';
            show_data += '</tr>';
        });
        $('#show_table').append(show_data);
      });
      
    });
</script>
